<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ title }}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    {% block styles %}{% endblock styles %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand fw-bold">Pencatatan Hutang</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <a href="{% url 'tambah_data' %}" class="btn btn-primary ms-auto">Tambah Data</a>
        </div>
      </div>
    </nav>

    <main class="container mt-4">{% block content %} {% endblock content %}</main>

    <footer class="text-center mt-5 text-muted bg-body-secondary py-3 mt-auto">
      <p class="m-0 text-dark">&copy; {% now "Y" %} Raihan Company. Semua Hak Dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock scripts %}
  </body>
</html>
